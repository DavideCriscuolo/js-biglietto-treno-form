<!doctype html>
<html lang="en">

<head>
    <title>Biglietto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>
        <div class="container">
            <h1>Generatore biglietto viaggio</h1>
            <div class="mt-5">
                <form action="">
                    <div class="">
                        <label for="" class="form-label">Nome e Cognome</label>
                        <input type="text" class="form-control" name="inputKmUser" id="inputFullName"
                            aria-describedby="helpId" placeholder="Inserici il tuo Nome e Cognome" />
                        <label for="inputKmUser" class="form-label">Quanti km vuoi percorrere?</label>
                        <input type="number" class="form-control my-2" name="inputKmUser" id="inputKmUser"
                            aria-describedby="helpId" placeholder=" Inserisci quanti km vuoi percorrere" />
                        <label for="inputKmUser" class="form-label">Quanti anni hai?</label>
                        <input type="number" class="form-control" name="inpuntAge" id="inpuntAge"
                            aria-describedby="helpId" placeholder="Inserisci la tua eta" />
                    </div>
                    <button id="btnSub" type="submit" class="btn btn-primary my-3">
                        Genera
                    </button>
                </form>
                <div>
                    <div class="row d-none">
                        <div class="uppTicket">
                            <h3>Train Ticket >>>>>>>>>>>></h3>
                        </div>

                        <div class="col">
                            <div class="title_col">
                                <h4>Nome e Cognome</h4>
                            </div>
                            <span class="fullName"></span>
                            <div class="title_col">
                                <h4>Eta</h4>
                            </div>
                            <span class="age"></span>
                        </div>
                        <div class="col">
                            <div class="title_col">
                                <h4>Distanza da percorrere</h4>
                            </div>

                            <span class="jurneyKm"></span>
                        </div>
                        <div class="col ">
                            <div class="title_col">
                                <h4>Prezzo del Biglietto</h4>
                            </div>

                            <span class="priceTicket"></span>

                        </div>
                        <div class="downTicket">
                            <h3>Train Ticket >>>>>>>>>>>></h3>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>
















    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- Mio script -->
    <script src="./assets/js/main.js"></script>


</body>

</html>
